<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/css/bootstrap.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-9 offset-2">
          <div class="calculator">
            <div class="calculator__input">
              <input type="number">
            </div>
            <ul class="calculator__keys">
              <li class="calculator__key">1</li>
              <li class="calculator__key">2</li>
              <li class="calculator__key">3</li>
              <li class="calculator__key">+</li>
            </ul>
            <ul class="calculator__keys">
              <li class="calculator__key">4</li>
              <li class="calculator__key">5</li>
              <li class="calculator__key">6</li>
              <li class="calculator__key">-</li>
            </ul>
            <ul class="calculator__keys">
              <li class="calculator__key">7</li>
              <li class="calculator__key">8</li>
              <li class="calculator__key">9</li>
              <li class="calculator__key">X</li>
            </ul>
            <ul class="calculator__keys">
              <li class="calculator__key">0</li>
              <li class="calculator__key">=</li>
              <li class="calculator__key">,</li>
              <li class="calculator__key">รท</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/js/build.js"></script>
    <script src="src/components/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  </body>
</html>
