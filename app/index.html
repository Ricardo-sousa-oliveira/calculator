<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/css/bootstrap.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-9 offset-2">
          <div class="calculator">
            <div class="calculator__input">
              <input type="text">
            </div>
              <table>
                <tr class="calculator__keys">
                  <td class="calculator__key"><button class="calculator__calculation" value="1" onclick="key(this.value)">1</button></td>
                  <td class='calculator__key'><button class="calculator__calculation" value="2" onclick="key(this.value)">2</button></td>
                  <td class="calculator__key"><button class="calculator__calculation" value="3" onclick="key(this.value)">3</button></td>
                  <td class="calculator__key"><button class="calculator__calculation" value="+" onclick="key(this.value)">+</button></td>
                </tr>
                <tr class="calculator__keys">
                  <td class="calculator__key"><button class="calculator__calculation" value="4" onclick="key(this.value)">4</button></td>
                  <td class="calculator__key"><button class="calculator__calculation" value="5" onclick="key(this.value)">5</button></td>
                  <td class="calculator__key"><button class="calculator__calculation" value="6" onclick="key(this.value)">6</button></td>
                  <td class="calculator__key"><button class="calculator__calculation" value="-" onclick="key(this.value)">-</button></td>
                </tr>
                <tr class="calculator__keys">
                  <td class="calculator__key"><button class="calculator__calculation" value="7" onclick="key(this.value)">7</button></td>
                  <td class="calculator__key"><button class="calculator__calculation" value="8" onclick="key(this.value)">8</button></td>
                  <td class="calculator__key"><button class="calculator__calculation" value="9" onclick="key(this.value)">9</button></td>
                  <td class="calculator__key"><button class="calculator__calculation" value="x" onclick="key(this.value)">x</button></td>
                </tr>
                <tr class="calculator__keys">
                  <td class="calculator__key"><button class="calculator__calculation" value="," onclick="key(this.value)">,</button></td>
                  <td class="calculator__key"><button class="calculator__calculation" value="0" onclick="key(this.value)">0</button></td>
                  <td class="calculator__key"><button class="calculator__calculation" value="=" onclick="key(this.value)">=</button></td>
                  <td class="calculator__key"><button class="calculator__calculation" value="รท" onclick="key(this.value)">รท</button></td>
                </tr>
              </table>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/js/index.js"></script>
    <script src="src/js/build.js"></script>
    <script src="src/components/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  </body>
</html>
